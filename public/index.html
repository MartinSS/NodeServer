<!DOCTYPE HTML>
<html ng-app="ideaService">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="CoIdeate. The most versatile idea capturing app! Unleash your creative potential, share, organize and build ideas that change your life and the world."> 
<title>Coideate | Capturing Ideas | San Francisco, CA</title>
<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
</head>

<body>
<div id="container">
<header>
<a class="index" href="index.html"></a>
<div id="user"><p>Welcome, {{ user.givenName }} | <a href="#">My Profile</a></p></div>
</header>

<aside class="main">
<button class="createNew">New Idea</button>
<nav>
<ul>
<li ng-repeat="name in ideas>
  <a href="#/ideas/{{idea._id}}" >{{idea.name}</a>
</ul>
</nav>
</aside>

<div ng-include src=" ' partials/showIdea.html ' "></div>




<footer>All rights reserved. &copy; CoIdeate, San Francisco, CA. <a href="login.html">Login Page</a></footer>
</div><!--end div# container-->
<script src="js/lib/angular/angular.js"/>
<script src="js/app.js"/>
<script src="js/services.js />
<script src="js/controllers.js />
<script src="js/filters.js />
<script src="js/directives.js />
</body>
</html>
